<!DOCTYPE html>
<html lang = "en">
    
    <meta charset="UTF-8">
    <title>
        Presentation Registration Page
    </title>
    
    <header>
        <h1 id = "Title_Header">Presentation Registration</h1>
        <link rel = "stylesheet" href = "CSS/Formatting.css">
        <script src = "JavaScript/scriptOne.js"></script>
        
    </header>
    
        <main>
            <section id = "Data_Entry">
                <h2>Enter in your information, then hit next to see a list of timeslots.</h2>
                <form id = "EntryForm" action = "PHP/InformationHandling.php" method = "POST">
                    <label for = "StudentNum">Student Number</label> <br>
                    <input type = "text" id = "SNum" name = "StudentNum" class = "StudentInfo"> <br>

                    <label for = "FirstName">First Name</label> <br>
                    <input type = "text" id = "FirstName" name = "FName" class = "StudentInfo"> <br>

                    <label for = "LastName">Last Name</label> <br>
                    <input type = "text" id = "LastName" name = "LName" class = "StudentInfo"> <br>

                    <label for = "ProjectTitle">Project Title</label> <br>
                    <input type = "text" id = "ProjectTitle" name = "Title" class = "StudentInfo"> <br>

                    <label for = "Email">Email</label> <br>
                    <input type = "email" id = "Email" name = "mail" class = "StudentInfo"> <br>

                    <label for = "PhoneNum">Phone Number</label> <br>
                    <input type = "tel" id = "PhoneNum" name = "phone" class = "StudentInfo"> <br>

                    <input type = "submit" id = "Submit" value = "Next" onclick = "return DataChecking()"> 
                </form>
            </section>
            <section id = "Warning">
                <p id = "warnings">

                </p>

                <form action = "PHP/DisplayStudents.php" method = "POST">
                    <input type = "submit" id = "DisplayAll" name = "Display" value = "Display">
                </form>
                 
            </section>

        </main>

    
    
</html>
